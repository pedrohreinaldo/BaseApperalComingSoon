<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="mobileVersion" >
      <header>
        <img class="logoImage" src="img/logo.svg" alt="Logo company" />
      </header>
      <div class="container" >
        <div class="newsletter">
          <section>
            <h1 id="title">
              <span>WE'RE</span>
              COMING SOON
            </h1>
            <p>
              Hello fellow shoppers! We're currently building our new fashion
              store. Add your email below to stay up-to-date with announcements
              and our launch deals.
            </p>
            <form action="">
              <input
                id="input"
                class="submitInput"
                type="email"
                placeholder="Email Adress"
              />
              <button
                onclick="buttonClicked()"
                class="submitButton"
                type="submit"
              >
                <img id="errorIconButton" src="img/icon-error.svg" alt="" >
                <img src="img/icon-arrow.svg" alt="" />
              </button>
              <p id="errorDescriptionInput" >Please provide a valid email</p>
            </form>
          </section>
          <script>
            const element = document.getElementById("input");
            element.addEventListener('click',buttonClicked);
            function buttonClicked() {
              element.classList.add("errorEvent");
              if(!element.checkValidity()){
                event.preventDefault()
                document.getElementById('errorDescriptionInput').style.display='block';
                document.getElementById('errorIconButton').style.display='block';
              }}
          </script>
        </div>
        <div class="modelImage">
          <img src="img/hero-desktop.jpg" alt="Imagem modelo" />
        </div>
      </div>
      
    </div>
  </body>
</html>
